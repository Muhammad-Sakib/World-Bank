<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">

<title>New HMTL document by NewJect</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="loginPage">
        <h1 class="text-center">Welcome to Pioneer Bank</h1>
        <div class="log-in-box">
            <h3>Login</h3>
        <input type="email" class="form-control input1" placeholder="Email">
        <input type="password" class="form-control input1" placeholder="Password">
        <button type="submit" class="btn btn-success" id="login">Enter</button>
        </div>
    </div>
    <div id="transitionArea">
        <div class="row container">
            <div class="col-md-4">
                <div class="card1 deposit">
                    <h3>Deposit</h3>
                    <h1>$ <span id ="currentDeposit">00</span></h1>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card1 withdraw">
                    <h3>Withdraw</h3>
                    <h1>$ <span id ="currentWithdraw">00</span></h1>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card1 balance">
                    <h3>Balance</h3>
                    <h1>$ <span id ="currentBalance">00</span></h1>
                </div>
            </div>
            
        </div>
        <div class="row container">
            <div class="col-md-6">
                <div class="card2">
                    <h2>Deposit</h2>
                    <input type="text" id="depositAmount" class="form-control" placeholder="$ amount you want to deposit"><br>
                    <input type="submit" class="btn btn-success" id="deposit" value= "Deposit">
                </div>
            </div>
            <div class="col-md-6">
                <div class="card2">
                    <h2>Withdraw</h2>
                    <input type="text" id="withdrawAmount" class="form-control" placeholder="$ amount you want to withdraw"><br>
                    <input type="submit" class="btn btn-success" id="withdraw" value= "Withdraw">
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    
    
</body>
</html>
